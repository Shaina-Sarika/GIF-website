<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIF</title>
     <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&family=League+Spartan:wght@700&family=Montserrat:wght@700&family=Space+Grotesk&display=swap" rel="stylesheet">
    <!--css file link-->
    <link rel="stylesheet" href="css/contact_style.css">
    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/3143629d5d.js" crossorigin="anonymous"></script>
    <!--components js link-->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>


<body> 
<!--navbar-->
<header-component></header-component>
<div class="contact_div">
    <p class="contact_heading hidden">A question ? A project ?</p>
    <p class="contact_subheading hidden">Letâ€™s make an appointment to discuss it!</p>
</div>
<div class="contact_form">
    <div class="contact_img">
        <p class="form_heading hidden">Contact Us</p>
        <img src="assets/images/telephone.png" alt="image">
    </div>
    <div class="form_txt">
        <form action="#" method="post">
            <div class="input-group hidden">
                <label for="First name">First name</label>
                <br>
                <label for="Name">Name</label>
                <br>
            </div>
            <div class="input-group hidden">
                <input type="text" id="firstname" name="firstname" class="single-line-input">
                <br> 
                <input type="text" id="name" name="name" class="single-line-input">
                <br>
            </div>
            <div class="input-group email-group hidden">
                <label for="email" id="email_label">E-mail*</label>
                <br>
                <label for="object" id="object_label">Object</label>
                <br>
            </div>
            <div class="input-group hidden">
                <input type="email" id="email" name="email" class="single-line-input" required>
                <br> 
                <input type="text" id="object" name="object" class="single-line-input">
                <br>
            </div>
            <div class="input-group msg-group hidden">
                <label for="msg" id="msg_label">Your message...*</label>
                <br>
            </div>
            <div class="input-group hidden">
                <textarea class="single-line-input" id="msg" name="msg" rows="3" required></textarea>
                <br> 
            </div>
            <input type="submit" value="Send" id="send" class="hidden">
          </form>
    </div>
</div>




<!--footer-->
<footer-component></footer-component>
<!--bootstrap jquery link-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!--jquery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!--javascript file link-->
  <script src="javascript/index.js" charset="UTF-8"></script>
</body>
</html>
